[sshpiperd]
listen = 0.0.0.0
port = 2222
server-key = /etc/ssh/ssh_host_rsa_key
login-grace-time = 30s
upstream-driver = vlab
challenger-driver =
auditor-driver =
banner-text =
banner-file =
log =
log-flags = 3

[upstream.vlab]
upstream-vlab-api = http://localhost:5000/ssh
upstream-vlab-logger = localhost:5556
